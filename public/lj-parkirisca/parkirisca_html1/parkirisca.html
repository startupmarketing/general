<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" type="text/css" media="screen" href="css/webvUI.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/webvUI-menu.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Parkirišča</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=latin-ext" rel="stylesheet">

</head>

<body>

<noscript>
  You need to enable JavaScript to run this app.
</noscript>

<div id="root">


<div class="main-container">
<div className="page flex input">
    
    <div class="page__header">
       
        <div class="station-toggle">
            <div class="station active">Parkirišča</div>
            <div class="station">Zemljevid</div>
        </div>
        
        <h1 class="page__title ui-page-title">Poiščite parkirišče</h1>
        <input type="text" class="ui-input ui-input__ondark" placeholder="Vpiši parkirišče...">
        <div class="header__image">
            <img src="img/i_parking.svg" height="50" alt="">
        </div>
    </div>
    
    <div class="page__content">
        <h2 class="list-title">Parkirišča</h2>
        
        <ul class="ui-list parking-spaces">
            <li>
                <div class="parking-name">PH Kozolec</div>
                <div class="available"><span class="available-label">Prosto</span><span class="available-value">13</span></div> 
            </li>
            <li>
                <div class="parking-name">Tivoli</div>
                <div class="available">
                    <div class="col"><span class="available-label"><img src="img/i_invalidi.svg" height="18" alt=""></span><span class="available-value">3</span></div>
                    <div class="col"><span class="available-label">Prosto</span><span class="available-value">40</span></div>
                </div> 
            </li>
            <li>
                <div class="parking-name">Kranjčeva</div>
                <div class="available"><span class="available-label">Prosto</span><span class="available-value">64</span></div> 
            </li>
            <li>
                <div class="parking-name">Mirje</div>
                <div class="available"><span class="available-label">Prosto</span><span class="available-value value-alert">4</span></div> 
            </li>
            <li>
                <div class="parking-name">Trg MDB</div>
                <div class="available"><span class="available-label">Prosto</span><span class="available-value">28</span></div> 
            </li>
        </ul>
    </div>



    


</div>
</div>


</div>

</body>

</html>
