<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <link rel="stylesheet" type="text/css" media="screen" href="css/webvUI.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/webvUI-menu.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pretvornik valut</title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&amp;subset=latin-ext" rel="stylesheet">

</head>

<body>

<noscript>
  You need to enable JavaScript to run this app.
</noscript>

<div id="root">


<div class="main-container">
<div className="page flex input">
    
    <div class="page__header">
        <h1 class="page__title ui-page-title ui-title-left"><strong>Linija 1</strong> v smeri</h1>
        
        <div class="ui-back"><img src="img/i_arrow-back.svg" height="24" width="24" alt=""></div>
        
        <div class="station-toggle">
            <div class="station active">Mestni log</div>
            <div class="station">Vižmarje</div>
        </div>
       
        <div class="header__image">
            <img src="img/i_bus.svg" height="50" alt="">
        </div>
    </div>
    
    <div class="page__content">
        <h2 class="list-title">Prihodi za postajališče: Koprska</h2>
        
        <ul class="ui-list">
            <li><img src="img/i_clock.svg" height="20" alt="" class="icon-time"> 12 minut <span class="bus-direction">smer Mestni log</span></li>
            <li><img src="img/i_clock.svg" height="20" alt="" class="icon-time"> 20 minut <span class="bus-direction">smer Mestni log</span></li>
            <li><img src="img/i_clock.svg" height="20" alt="" class="icon-time"> 36 minut <span class="bus-direction">smer Mestni log</span></li>
        </ul>
    </div>



    


</div>
</div>


</div>
